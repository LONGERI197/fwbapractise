<!DOCTYPE html>
<html>
  <title>Grid Practice</title>
  <body style="padding-bottom: 1000px;">
    <div style="
     margin-top: 40px;
      display: grid;
      grid-template-columns: 100px 100px;
     
      ">
      <div style="background-color: chartreuse;">Div 1</div>
      <div style="background-color: pink;" >Div 2 <p>Text</p></div>
    </div>
    <div style="
    margin-top: 40px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color: chartreuse;">100px</div>
      <div style="background-color: pink;" >100px <p>Text</p></div>
      <div style="background-color: chartreuse;">200px</div>
      <div style="background-color: pink;" >100px </div>
    </div>
      <div style="
      margin-top: 40px;
        display: grid;
        grid-template-columns: 100px 100px;
      
        ">
        <div style="background-color: chartreuse;">Div 1</div>
        <div style="background-color: pink;" >Div 2 <p>Text</p></div>
      </div>
      <div style="
      margin-top: 40px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: chartreuse;">100px</div>
        <div style="background-color: pink;" >1 fr </div>
      
      </div>
        <div style="
        margin-top: 40px;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          height: 200px;
          column-gap: 20px;
          row-gap: 40px;
          ">
          <div style="background-color: chartreuse;">1fr</div>
          <div style="background-color: pink;" >1 fr </div>
          <div style="background-color: chartreuse;">1fr</div>
          <div style="background-color: pink;" >1 fr </div>
          <div style="background-color: chartreuse;">1fr</div>
          <div style="background-color: chartreuse;">1fr</div>


        </div>
  </body>
</html>
